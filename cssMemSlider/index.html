<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div id="content">
         <input type="radio" name="radio" id="slide1" checked>
         <input type="radio" name="radio" id="slide2">
         <input type="radio" name="radio" id="slide3">
         <input type="radio" name="radio" id="slide4">
         <input type="radio" name="radio" id="slide5">
         <div id="slider">
             <div class="slides"><img src="assets/first.jfif" alt="first"></div>
             <div class="slides"><img src="assets/second.jfif" alt="second"></div>
             <div class="slides"><img src="assets/third.jfif" alt="third"></div>
             <div class="slides"><img src="assets/forth.jfif" alt="forth"></div>
             <div class="slides"><img src="assets/fifth.jfif" alt="fifth"></div>
         </div>
         <div id="footer">
            <div id="description">
                <p id="firsttext">Отправка писем</p>
                <p>Ну css же!</p>
                <p>Жиза</p>
                <p>Па пяцот!</p>
                <p>И так сойдет</p>
            </div>
            <div id="buttons">
                <div class="activebutton"><label class="botton" for="slide1"></label></div>
                <div class="activebutton"><label class="botton" for="slide2"></label></div>
                <div class="activebutton"><label class="botton" for="slide3"></label></div>
                <div class="activebutton"><label class="botton" for="slide4"></label></div>
                <div class="activebutton"><label class="botton" for="slide5"></label></div>
                
            </div>
         </div>
     </div>
 </body>
</html>
